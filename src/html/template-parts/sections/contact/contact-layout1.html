<section id="contact" class="section section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="section-heading heading-left">            
                    <h2 class="title">Get In Touch</h2>
                </div>
            </div>
             <div class="col-lg-6">
                <div class="title-border">&nbsp;</div>
             </div>
        </div>
        <div class="row row-40 align-items-center">
            <div class="col-lg-4" data-sal="slide-left" data-sal-duration="800">
                <div class="contact-form form-style-2">
                    <form>
                        <div class="row row-15">
                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" name="name" placeholder="Full name">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="email" class="form-control" name="email" placeholder="Email address">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="tel" class="form-control" name="phone" placeholder="Phone">
                            </div>
                             
                            <div class="form-group col-lg-12">
                                <textarea name="message" id="message" class="form-control textarea" cols="30" rows="6" placeholder="Enter massges"></textarea>
                            </div>
                            <div class="form-group col-lg-12 ">
                                <button type="submit" class="submit-btn btn-fill-border">Get A Quote <i class="fal fa-long-arrow-right"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
             <div class="col-lg-5" data-sal="slide-right" data-sal-duration="800">
                <div class="google-map-area">
                <div id="googleMap" class="google-map"></div>
                </div>
            </div>
             <div class="col-lg-3" data-sal="slide-right" data-sal-duration="800">
                 <div class="contact-info contact-info-style-2">
                   
                    <div class="contact-address">
                        <div class="icon">
                            
                             <img class="image-icon" src="assets/media/about/letterbox.png" alt="about">
                             <img class="image-icon_light" src="assets/media/about/letterbox_light.png" alt="about">
                        </div>
                        <div class="content">
                             
                            <span class="subtitle">869. 368. 456. 56</span>
                            <span class="subtitle">789 (569) 126 35</span>
                            
                        </div>
                    </div>
                    <div class="contact-address">
                        <div class="icon">
                            <i class="flaticon-worldwide"></i>
                        </div>
                        <div class="content">                            
                            <span class="subtitle">16/A, Alexis Prank Tower Hall, New York, US</span>
                        </div>
                    </div>
                    <div class="contact-address">
                        <div class="icon">
                            <i class="flaticon-chat"></i>
                        </div>
                        <div class="content">
                           
                            <span class="subtitle">info@webexample.com</span>
                            <span class="subtitle">jobs@getyourjob.com</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <ul class="list-unstyled shape-group-4">
        <li class="shape shape-1"><img src="assets/media/shape/line.svg" alt="Comments"></li>
        
    </ul>
</section>
